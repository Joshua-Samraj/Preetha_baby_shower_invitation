<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Search</title>
    <style>
        /* Apply styles to the body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Style the heading */
        h2 {
            color: #333;
        }

        /* Center and style the image */
        a img {
            display: block;
            margin: 20px auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        /* Add hover effect to the image */
        a img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Click the Image to Search in Google Lens</h2>
    <a href="https://lens.google.com/uploadbyurl?url=https://i.postimg.cc/6qpTjcG5/croped-qr.jpg" target="_blank">
        <img src="croped_qr.jpg" alt="Search Image" width="300">
    </a>
</body>
</html>
